<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="main">
      <picture>
        <source
          media="(min-width: 615px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Preview Chanel Perfume"
        />
      </picture>

      <div id="container">
        <div class="section">
          <p class="header">Perfume</p>
        </div>
        <div class="section">
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="section">
          <p class="info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="section">
          <div class="prices">
            <span class="new-price">$149.99</span>
            <del class="old-price"
              >$169.99<span class="sr-only">The old price $169.99</span></del
            >
          </div>
        </div>
        <div class="section">
          <div class="cartBtn">
            <button class="active btn">
              <img src="./images/icon-cart.svg" alt="Icon Cart" />Add to Cart
            </button>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/AdmirBajric">Admir Bajric</a>.
      </footer>
    </div>
  </body>
</html>
