<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="container">
      <div id="containerImg">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Preview Chanel Perfume"
        />
      </div>
      <div id="main">
        <div class="section">
          <p class="header">PERFUME</p>
        </div>
        <div class="section">
          <p class="title">Gabrielle <br />Essence Eau <br />De Parfum</p>
        </div>
        <div class="section">
          <p class="info">
            A floral, solar and voluptuous <br />
            interpretation composed by <br />
            Olivier Polge, Perfumer-Creator <br />
            for the House of CHANEL.
          </p>
        </div>
        <div class="section">
          <div class="prices">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
        </div>
        <div class="section">
          <div class="btn">
            <img src="./images/icon-cart.svg" alt="Icon Cart" />
            <button>Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
